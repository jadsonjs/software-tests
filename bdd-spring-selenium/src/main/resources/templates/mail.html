<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Elements</title>

    <!-- inclui o boostrap via webjars -->
    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>

</head>
<body>
<div class="container-fluid text-center">
    <div>
        <img class="img-fluid" th:src="@{/images/selenium.png}" style="width: 200px; "/>
    </div>

    <br><br><br>

    <div th:if="${message}" class="alert alert-success">
        <strong th:text="${message}"> </strong>
    </div>

    <div>
        <form th:action="@{/send}"  th:object="${mail}" method="post">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" th:field="*{to}" class="form-control" id="exampleFormControlInput1" required autofocus placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Subject</label>
                <input type="text" th:field="*{subject}" class="form-control" id="exampleFormControlInput2" required>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Email body</label>
                <textarea th:field="*{body}" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>

</div>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
