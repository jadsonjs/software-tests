<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>Integrando MVC - Agenda</title>
	</head>
	<body>
		<div>
			<table>
				<tr th:each="contato : ${contatos}">
					<td th:text="*{contato.nome}"></td>
					<td th:text="*{contato.ddd}"></td>
					<td th:text="*{contato.telefone}"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
